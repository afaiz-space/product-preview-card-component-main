<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img
        class="_images-1"
        src="images/image-product-desktop.jpg"
        alt="product image"
      />
      <img
        class="_images-2"
        src="images/image-product-mobile.jpg"
        alt="product image"
      />
      <section class="description">
        <section class="description_profile">
          <p class="title">Perfume</p>
          <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="article">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </section>
        <section class="description_rate">
          <span class="update_price">$149.99</span>
          <span class="first_price">$169.99</span>
        </section>
        <button>
          <img class="cart_logo" src="images/icon-cart.svg" /><span>
            Add to Cart</span
          >
        </button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">faizan</a>.
    </footer>
  </body>
</html>
